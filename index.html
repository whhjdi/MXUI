<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MXUI</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --button-height: 32px;
    --button-bg: white;
    --button-active-bg: #eee;
    --font-size: 14px;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: #666;
  }

  body {
    font-size: var(--font-size);
  }

  #app {
    margin: 20px;
  }
</style>

<body>
  <div id="app">
    <mx-button :loading="loading1" @click="loading1=!loading1">
      按钮
    </mx-button>
    <mx-button icon="setting" icon-position="right" :loading="loading2" @click="loading2=!loading2">
      按钮
    </mx-button>
    <mx-button icon="setting">
      按钮
    </mx-button>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_797312_dh9okhjx3qq.js"></script>
</body>

</html>
